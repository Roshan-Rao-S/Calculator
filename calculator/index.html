<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <input  type="text" placeholder="0" id="input">
            <br>
            <button class="button" onclick="btn(1)">1</button>
            <button class="button" onclick="btn(2)">2</button>
            <button class="button" onclick="btn(3)">3</button>
            <button class="button" style="background-color: orange;" onclick="btn('+')">+</button>

            <br>
            <button class="button" onclick="btn(4)">4</button>
            <button class="button" onclick="btn(5)">5</button>
            <button class="button" onclick="btn(6)">6</button>
            <button class="button" style="background-color: orange;opacity: 0.75;" onclick="btn('-')">-</button>

            <br>
            <button class="button" onclick="btn(7)">7</button>
            <button class="button" onclick="btn(8)">8</button>
            <button class="button" onclick="btn(9)">9</button>
            <button class="button" style="background-color: orange;opacity: 0.65;" onclick="btn('*')">*</button>

            <br>
            <button class="button" onclick="btn('.')">.</button>
            <button class="button" onclick="btn(0)">0</button>
            <button class="button" onclick="clearvalue()">C</button>
            <button class="button" style="background-color: orange;opacity: 0.55;" onclick="btn('/')">/</button>
            <button class="button" onclick="equals()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
